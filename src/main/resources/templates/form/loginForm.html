<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" href="/css/style.css"  rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
</head>
<style>
  .field-error {
 border-color: #dc3545;
 color: white;
 }
</style>
<body>
<div class="frame">
  <div class="header">
    <div class="logo">safefood</div>
    <div class="logo_2nd">Expiry Date Management Service</div>
  </div>
  <!-- //header -->
  <div class="container">
    <div class="service_desc">
      <h1>로그인 제약 사항</h1>
      <img src="/images/food5.jpg" width="100%">
      <div class="service_desc_text">
        정말 죄송하게도, 원래라면 다른 메일도 사용 가능했으나, 네아로 api를 통한 로그인을 끼워넣게 되면서 로직이 복잡해지는 바람에..
        네이버 계정이 없으신 분들은 이용할 수 없어요. 주니어 개발자의 부족한 개발 실력을 조금만 이해해 주시면 감사하겠습니다.(_ _).
      </div>
    </div>
    <!-- //service_desc -->
    <div class="log_sign">
      <h1>로그인</h1>
      <form action="" th:action th:object="${loginForm}" method="post">
        <div>
          <input type="text" id="loginId" th:field="*{loginId}" class="form-control" th:errorclass="field-error" placeholder="네이버 아이디">
          <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error"placeholder="사용할 비밀번호">
          <div class="field-error" th:errors="*{loginId}">아이디오류</div>
          <div class="field-error" th:errors="*{password}">비밀번호오류</div>
        </div>
        <hr class="my-4">
        <div class="row">
          <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
          </div>
          <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"  th:onclick="|location.href='@{/}'|" type="button">취소</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>>
</html>
