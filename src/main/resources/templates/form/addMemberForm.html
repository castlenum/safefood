<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" href="/css/style.css"  rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
  <style>
     .field-error {
        border-color: #dc3545;
        color: white;
       }
 </style>
</head>
<body>
<div class="frame">
  <div class="header">
    <div class="logo">safefood</div>
    <div class="logo_2nd">Expiry Date Management Service</div>
  </div>
  <!-- //header -->
  <div class="container">
    <div class="service_desc">
      <h1>회원가입 제약 사항</h1>
      <img src="/images/food3.jpg" width="100%">
      <div class="service_desc_text">
        정말 죄송하게도, 원래라면 다른 메일도 사용 가능했으나, 네아로 api를 통한 로그인을 끼워넣게 되면서 로직이 복잡해지는 바람에..</br>
        네이버 계정이 없으신 분들은 이용할 수 없어요. 주니어 개발자의 부족한 개발 실력을 조금만 이해해 주시면 감사하겠습니다.(_ _).</br>
        *주의: 네이버 이메일을 정확하게 입력하지 않으면, 서비스를 사용할 수 없으니 정확히 입력해 주세요.
      </div>
    </div>
    <!-- //service_desc -->
    <div class="log_sign">
      <h1>회원 가입</h1>
      <form action="" th:action th:object="${member}" method="post">
        <div>
          <input type="text" id="name" th:field="*{name}" class="form-control" th:errorclass="field-error" placeholder="닉네임">
        </div>
        <div>
          <input type="text" id="eMail" th:field="*{eMail}" class="form-control" th:errorclass="field-error" placeholder="네이버 이메일(@naver.com 전까지만 입력해 주세요.)">
        </div>
        <div>
          <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error" placeholder="비밀 번호">
        </div>
        <div>
          <div class="field-error" th:errors="*{name}" />
          <div class="field-error" th:errors="*{eMail}" />
          <div class="field-error" th:errors="*{password}" />
        </div>
        <hr class="my-4">
        <div class="row">
          <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
          </div>
          <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='foods.html'" th:onclick="|location.href='@{/}'|" type="button">취소</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
